<!DOCTYPE html>
<!-- Generated by Gemini AI -->
<html>
<head>
    <title>AI Model Comparator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 20px;
        }
        h1, h2 {
            color: #00ff00;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box; /* ensures padding and border are included in the size */
            width: 100%; /* Take up all the horizontal space */
            max-width: 500px; /* Set max width */
        }
        button {
             background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
             margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00; /* slightly darker green on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
             margin-top: 20px;
        }
        li {
             border-bottom: 1px solid #00ff00; /* Separator */
             padding: 5px 0;
        }
         /* make the form and the response align */
        div.container {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
           max-width: 500px; /* Set max width */
         }

    </style>
</head>
<body>
  <div class="container">
    <h1>LLM Comparator</h1>
    <form method="post">
        <textarea name="text_input" rows="5" cols="50"></textarea><br>
        <button type="submit">Prompt</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <ul>
        {% for line in response %}
            <li>{{ line }}</li>
        {% endfor %}
        </ul>
    {% endif %}
  </div>
</body>
</html>
